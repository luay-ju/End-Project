<div class="container mt-5">
  <h1>Contact Us</h1>
  <p>Fill out the form below to send us a message.</p>
  <form action="kontaktformular.php" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="nachricht">Message:</label>
      <textarea class="form-control" id="nachricht" name="nachricht" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-rw7I5f3G5V8IB5f5zVxmFf5w5dct4e1fWBO7c5gQn5Mq4l0F8p9QV6gOzCcB9RjS" crossorigin="anonymous"></script>
