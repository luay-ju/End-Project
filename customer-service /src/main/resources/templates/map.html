<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1400px;
            width: 100%;

        }
    </style>

</head>


<body>
<h3>My Google Maps Demo</h3>

</body>

<div id="map"></div>

<script>


    function initMap(){
        var location = {
            lat: 52.456437, lng: 13.524791
        };

        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });

        var marker = new google.maps.Marker({
            position: location,
            map: map
        });

    }


</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlYBt5aREVPYuFCN46xIu38Jj4DZPIL3A&callback=initMap">

</script>



</html>
