<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1>New Product</h1>
    <br />
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
           method="post" enctype="multipart/form-data">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" placeholder="Product Name" /></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" placeholder="Price" /></td>
            </tr>

            <tr>
                <td>Marke:</td>
                <td><input type="text" th:field="*{marke}" placeholder="Marke" /></td>
            </tr>

            <tr>
                <td>Size:</td>
                <td><input type="text" th:field="*{size}" placeholder="Size" /></td>
            </tr>

            <tr>
                <td>Photo:</td>
                <td><input type="file" name="image" accept="image/png, image/jpeg" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary"  >Save Product</button></td>
            </tr>

        </table>
    </form>
    <a th:href="@{/localhost:8080/productsHome}">Back to Products</a>

</div>


</body>
</html>
