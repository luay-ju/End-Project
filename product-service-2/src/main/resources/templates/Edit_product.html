<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/saveProduct}" th:object="${product}"
          method="post" enctype="multipart/form-data">

        <table border="1">
            <tr>
                <td>Product ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>

            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{productName}" /></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>

            <tr>
                <td>Photo:</td>
                <td><input type="file" name="image" accept="image/png, image/jpeg"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary" >Save Product</button></td>
            </tr>

        </table>
    </form>
    <a th:href="@{/}">Back to Products</a>

</div>


</body>
