<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/payment.css">

    <style>


        *{
            font-family: 'Poppins', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:25px;
            min-height: 100vh;
            background: url('/images/see.jpg') no-repeat center center fixed;

        }

        .container form{
            padding:20px;
            width:700px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
        }

        .container form .row{
            display: flex;
            flex-wrap: wrap;
            gap:15px;
        }

        .container form .row .col{
            flex:1 1 250px;
        }

        .container form .row .col .title{
            font-size: 20px;
            color:#333;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .container form .row .col .inputBox{
            margin:15px 0;
        }

        .container form .row .col .inputBox span{
            margin-bottom: 10px;
            display: block;
        }

        .container form .row .col .inputBox input{
            width: 100%;
            border:1px solid #ccc;
            padding:10px 15px;
            font-size: 15px;
            text-transform: none;
        }

        .container form .row .col .inputBox input:focus{
            border:1px solid #000;
        }

        .container form .row .col .flex{
            display: flex;
            gap:15px;
        }

        .container form .row .col .flex .inputBox{
            margin-top: 5px;
        }

        .container form .row .col .inputBox img{
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit-btn{
            width: 100%;
            padding:12px;
            font-size: 17px;
            background: #27ae60;
            color:#fff;
            margin-top: 5px;
            cursor: pointer;
        }

        .container form .submit-btn:hover{
            background: #2ecc71;
        }




    </style>
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="full-name" placeholder="max mustermann" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name="address" placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" name="city" placeholder="Berlin" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" name="state" placeholder="Germany" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="number" name="zip-code" placeholder="123456" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img th:src="@{/images/cardimg.png}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" name="card-name" placeholder="mr. max mustermann" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" name="card-number" placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" name="exp-month" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" name="exp-year" placeholder="2022" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name="cvv" placeholder="1234" required>
                    </div>
                </div>

            </div>

        </div>

        <a type="submit" class="submit-btn disabled" href="http://localhost:8080/addOrder">Pay</a>

    </form>

</div>

<script>
    // Funktion zur Aktivierung des "Pay" Links, wenn das Formular gültig ist
    function enablePayButton() {
        var formFields = document.querySelectorAll('input[required]');
        var isFormValid = true;

        formFields.forEach(function (field) {
            if (field.value.trim() === '') {
                isFormValid = false;
            }
        });

        var payButton = document.querySelector('.submit-btn');
        if (isFormValid) {
            payButton.classList.remove('disabled');
            payButton.href = "http://localhost:8080/addOrder";
        } else {
            payButton.classList.add('disabled');
            payButton.removeAttribute('href');
        }
    }

    // Überwachen Sie Änderungen in den Formularfeldern
    var formFields = document.querySelectorAll('input[required]');
    formFields.forEach(function (field) {
        field.addEventListener('input', enablePayButton);
    });

    // Initialisieren Sie die Validierung
    enablePayButton();
</script>

</body>
</html>
